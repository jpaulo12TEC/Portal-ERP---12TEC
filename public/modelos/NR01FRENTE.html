<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="NR01FRENTE.css" />
  <title>Certificado NR12</title>
</head>
<body>
  <div class="group-1">
    <img class="image-1" src="NR01FRENTE.jpg" />

    <div class="frame-1">
      <div class="certificamos-que">
        Certificamos que o Sr.(a) {NOME}, CPF: {CPF}, participou do {TEXTO}
        <br /><br />
        Aracaju – SE, {DATA}
      </div>
    </div>

    <div class="frame-2">
      <div class="instrutor">
        <span>
          <span class="titulo">INSTRUTOR<br /></span>
          <span class="conteudo">
            {NOME_INSTRUTOR}<br />
            {FUNCAO_INSTRUTOR}<br />
            {DOCUMENTOS_INSTRUTOR}
          </span>
        </span>
      </div>

      <div class="responsavel-tecnico">
        <span>
          <span class="titulo">RESPONS. TÉCNICO<br /></span>
          <span class="conteudo">
            {NOME_RESP}<br />
            {FUNCAO_RESP}<br />
            {DOCUMENTOS_RESP}
          </span>
        </span>
      </div>

      <div class="participante">
        <span>
          <span class="titulo">PARTICIPANTE<br /></span>
          <span class="conteudo">
            {NOME}
          </span>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
