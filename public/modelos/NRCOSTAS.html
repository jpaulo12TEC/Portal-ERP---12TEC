<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="NRCOSTAS.css" />
  <title>Verso do Certificado</title>
</head>
<body>
  <div class="group-2">
    <img class="image-2" src="{IMAGEM_CERTIFICADO_COSTAS}" />

    <div class="frame-3">
      <div class="certificado-texto">
        <!-- Nome do certificado -->
        <span class="span1">{NOME_CERTIFICADO}</span>
        <br /><br />

        <!-- Carga horária -->
        <span class="span2">Carga Horária:</span>
        <span class="span3">{CARGA_HORARIA}</span>
        <br />

        <!-- Data de expedição -->
        <span class="span2">Data de Expedição:</span>
        <span class="span3">{DATA_EXPEDICAO}</span>
        <br />

        <!-- Validade -->
        <span class="span2">Validade:</span>
        <span class="span3">{VALIDADE}</span>
        <br />

        <!-- Conteúdo programático -->
        <span class="span2">Conteúdo Programático:</span>
         </div>
    </div>
  </div>
</body>
</html>
