<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="NRCOSTAS.css" />
  <title>Verso do Certificado</title>
</head>
<body>
<div class="group-2">
  <img class="image-2" src="{IMAGEM_CERTIFICADO_COSTAS}" />

  <div class="frame-3">
    <div class="nome-certificado">
      <!-- Nome do certificado -->
      <span class="nome-certificado-titulo">
        {NOME_CERTIFICADO}
        <br /><br />
      </span>

      <!-- Carga horária -->
      <span class="nome-certificado-label">Carga Horária:</span>
      <span class="nome-certificado-valor">{CARGA_HORARIA}</span>
      <br />

      <!-- Data de expedição -->
      <span class="nome-certificado-label">Data de Expedição:</span>
      <span class="nome-certificado-valor">{DATA_EXPEDICAO}</span>
      <br />

      <!-- Validade -->
      <span class="nome-certificado-label">Validade:</span>
      <span class="nome-certificado-valor">{VALIDADE}</span>
      <br />

      <!-- Conteúdo programático -->
      <span class="nome-certificado-label">Conteúdo Programático:</span>
      <span class="nome-certificado-valor">{CONTEUDO_PROGRAMATICO}</span>
    </div>
  </div>
</div>
</body>
</html>
