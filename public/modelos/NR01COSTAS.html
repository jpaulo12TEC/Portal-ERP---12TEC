<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="NR01COSTAS.css" />
  <title>Verso do Certificado</title>
</head>
<body>
  <div class="group-2">
    <img class="image-2" src="NR01COSTAS.jpg" />

    <!-- Bloco principal com nome do curso, carga horária, data, validade e conteúdo -->
    <div class="frame-3">
      <div class="conteudo-certificado">
        <span class="titulo-certificado">
          {NOME_CERTIFICADO}
          <br /><br />
        </span>

        <span class="label">Carga Horária: </span>
        <span class="valor">{CARGA_HORARIA}</span>
        <br />

        <span class="label">Data de Expedição: </span>
        <span class="valor">{DATA_EXPEDICAO}</span>
        <br />

        <span class="label">Validade: </span>
        <span class="valor">{VALIDADE}</span>
        <br />

        <span class="label">Conteúdo Programático:</span>
      </div>
    </div>

    <!-- Rodapé com instrutor e responsável técnico -->
    <div class="frame-4">
      <div class="responsavel-tecnico">
        <span class="titulo">RESPONS. TÉCNICO<br /></span>
        <span class="conteudo">
          {NOME_RESP}<br />
          {FUNCAO_RESP}<br />
          {DOCUMENTOS_RESP}
        </span>
      </div>

      <div class="instrutor">
        <span class="titulo">INSTRUTOR<br /></span>
        <span class="conteudo">
          {NOME_INSTRUTOR}<br />
          {FUNCAO_INSTRUTOR}<br />
          {DOCUMENTOS_INSTRUTOR}
        </span>
      </div>
    </div>
  </div>
</body>
</html>
